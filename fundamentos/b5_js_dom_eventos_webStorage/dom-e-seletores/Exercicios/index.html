<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */
 // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

  function descricaoFuturo(tag, texto) {
    document.getElementsByTagName(tag)[0].innerText = texto[0];
    document.getElementsByTagName(tag)[1].innerText = texto[1];
  }
  descricaoFuturo ("p", ["Como você se vê daqui a 2 anos:", "Colaborando para o futuro de crianças e adolescentes sobre a vida financeira com o auxílio da tecnologia."])

 // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

  function alterarCorDeFundo(classe, corVerdeTrybe) {
    document.getElementsByClassName(classe)[0].style.backgroundColor = corVerdeTrybe;
  }
  alterarCorDeFundo ("main-content","rgb(76,164,109)");

 // Crie uma função que mude a cor do quadrado vermelho para branco.

function alteraCorDeFundo2 (classe, corBranco) {
  document.getElementsByClassName(classe)[0].style.backgroundColor = corBranco;
}
alteraCorDeFundo2 ("center-content", "#FFFFFF");

 // Crie uma função que corrija o texto da tag <h1>.

  function correcaoDeTextoDaTagH1 (tag, texto) {
    document.getElementsByTagName(tag)[0].innerText = texto;
  }
correcaoDeTextoDaTagH1 ("h1", "Exercício 5.1 - JavaEscripit");

 // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

  function textoTagMaiusculo (tag) {
    const texto = document.getElementsByTagName(tag)[0].textContent.toUpperCase();
    document.getElementsByTagName(tag)[0].textContent = texto;
  }
  textoTagMaiusculo ("p")

 // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        
    function exibirTagsP (nomeTag) {
      let listaTags = document.getElementsByTagName(nomeTag);
      for (let tag of listaTags) {
        console.log (tag)
      }
    }
    exibirTagsP ("p")
    </script>
  </body>
</html>
