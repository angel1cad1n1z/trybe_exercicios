    <title>HTML</title>
    <style>
        .class{

        .background-list{

        #cor-list-amarelo{
            background-color: yellow;
        }

        #cor-list-vermelho{

</head>

    <h1 class="tamanho-cor">Exercícios 3.2</h1>
